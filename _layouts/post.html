---
layout: default
---

<div class="container">
  <article>
    <h1 class="text-4xl font-roboto">{{ page.title }}</h1>
    {% if page.subtitle %}
    <p class="text-lg" style="color:#d4d4d4">{{ page.subtitle }}</p>
    {% endif %}
    <p style="color:#d4d4d4; font-size: small;"><em>{{ page.date | date: "%B %d, %Y" }}</em></p>

    <div class="content mt-8">
      {{ content }}
    </div>
  </article>
</div>
